<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS File -->
    <link type="text/css" rel="stylesheet" href="styles.css" 

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
    <div id="home-section" class="center-align flow-text">
    <h1></h1>
    <p class="flow-text title-caption"></p>
    </div>
    <div id="pages-section" class="calculator-section center-align container"> 
        <p class="flow-text title-caption">Count your notes.</p>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 pages-text">
                        <input id="50-input" class="validate" type="number"></input>
                        <label for="50-input" class="active">$50</label>
                        <span class="helper-text">Enter the amount of $50 notes.</span>
                    </div>
                    <div class="input-field col s12 pages-text">
                        <input id="10-input" class="validate" type="number"></input>
                        <label for="10-input" class="active">$10</label>
                        <span class="helper-text">Enter the amount of $10 notes.</span>
                    </div>
                    <div class="input-field col s12 pages-text">
                    <input id="5-input" class="validate" type="number"></input>
                    <label for="5-input" class="active">$5</label>
                    <span class="helper-text">Enter the amount of $5 notes.</span>
                    </div>
                    <div class="input-field col s12 pages-text">
                        <input id="2-input" class="validate" type="number"></input>
                        <label for="2-input" class="active">$2</label>
                        <span class="helper-text">Enter the amount of $2 notes.</span>
                    </div>
                    <button onclick="onSubmit()" class="btn waves-effect waves-light btn-large calculate-btn pages-text" type="button" name="action" value="Submit Button">Calculate</button>
                        <i class="material-icons right"></i>
                    </button>
                    <br>
                    <div class="row center-align pages-text2">
                        <div class="card-panel teal lighten-5">
                            <span id="total-output">Your results will display here after you click the 'Calculate' button.</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div>
        
    </div>

    <body>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Main JS File -->
    <script type="text/javascript" src="main.js"></script>

    </body>
</html>
